<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--<link rel="shortcut icon" href="/favicon.ico">-->
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <link rel="stylesheet" href="sui/css/sm.css">
</head>

<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="index.html">
            <span class="icon icon-left"></span>
            返回
        </a>

        <h1 class='title'>登陆</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">账号</div>
                            <div class="item-input">
                                <input id="account" type="text" placeholder="请输入账号">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input id="password" type="password" placeholder="请输入密码" class="">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <a href="#" class="button button-big button-fill button-success" id="submit">登陆</a>
            <br/>
            <a href="register.html" class="button button-big button-fill">注册</a>
        </div>
    </div>
</div>


<script src="js/sea.js"></script>
<script>
    seajs.use('ui_logic',function(m){
        m.login()
    })
</script>

</body>
</html>
